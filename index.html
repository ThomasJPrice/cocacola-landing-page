<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href=""><img src="./assets/logo.png" class="logo" alt=""></a>
            <div class="toggle" onclick="toggleMenu()"></div>
            <ul class="navigation">
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">What's New</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto quis incidunt amet atque,
                    eligendi natus, asperiores corrupti quae fuga maiores quos magni esse in. Eveniet voluptatibus quam
                    adipisci vitae temporibus.</p>
                <a href="">Learn More</a>
            </div>

            <div class="imgBox">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./assets/cocacola1.png" alt=""></div>
                        <div class="swiper-slide"><img src="./assets/cocacola2.png" alt=""></div>
                        <div class="swiper-slide"><img src="./assets/cocacola3.png" alt=""></div>
                        <div class="swiper-slide"><img src="./assets/cocacola4.png" alt=""></div>
                        <div class="swiper-slide"><img src="./assets/cocacola5.png" alt=""></div>
                        <div class="swiper-slide"><img src="./assets/cocacola6.png" alt=""></div>
                    </div>
                </div>
            </div>

        </div>
        <ul class="sci">
            <li><a href=""><img src="./assets/facebook.png" alt=""></a></li>
            <li><a href=""><img src="./assets/twitter.png" alt=""></a></li>
            <li><a href=""><img src="./assets/instagram.png" alt=""></a></li>
        </ul>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module">
        var swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 0,
                stretch: 0,
                depth: 200,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
            loop: true,
        });
    </script>
    <script>
        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle')
            const navigation = document.querySelector('.navigation')
            menuToggle.classList.toggle('active')
            navigation.classList.toggle('active')
        }
    </script>
</body>

</html>
